<script>

<script>

    alert("Number of items in the cars array: " + cars.length);
  
    // Change the first item of Brand to "Ford"
    const Brand = ["Volvo", "Jeep", "Mercedes"];

    alert("First item of Brand array is now: " + Brand[0]);
  </script>
  <script>
